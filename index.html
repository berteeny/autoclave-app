<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thing</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
  </head>
  <body>
    <div class="board">
      <form id="todo-form">
        <input type="text" placeholder="new TOOL" id="todo-input" />
        <button type="submit">Add +</button>
      </form>
      <div class="lanes">
        <div class="swim-lane" id="washed-lane">
          <h3 class="heading">Washed</h3>

          <p class="task" draggable="true">tool 1</p>
          <p class="task" draggable="true">tool 2</p>
        </div>
        <div class="swim-lane">
          <h3 class="heading">Packaged</h3>

          <p class="task" draggable="true">tool 3</p>
        </div>
        <div class="swim-lane">
          <h3 class="heading">Autoclaved</h3>

          <p class="task" draggable="true">tool 4</p>
        </div>
        <div class="swim-lane">
          <h3 class="heading">24 Hour Cycle Complete</h3>

          <p class="task" draggable="true">tool 5</p>
        </div>
      </div>
    </div>
  </body>
</html>
